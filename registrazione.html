<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati - Teaserly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #e50914;
            --secondary-color: #221f1f;
            --dark-color: #000;
            --light-color: #fff;
            --gray-color: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #1b1b1b, #000000);
            font-family: 'Arial', sans-serif;
            color: var(--light-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .register-container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            height: 50px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--light-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 4px;
            background-color: var(--gray-color);
            color: var(--light-color);
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            background-color: #444;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: var(--light-color);
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #b00710;
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            color: var(--light-color);
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .links a:hover {
            color: var(--primary-color);
        }

        .error-message {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }

        .success-message {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }

        @media (max-width: 500px) {
            .register-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="logo">
            <a href="index.html"><img src="logo.png" alt="Teaserly Logo"></a>
        </div>
        <h1>Crea un account</h1>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="register-form">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirm-password">Conferma Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="btn">Registrati</button>
        </form>

        <div class="links">
            <a href="login.html">Hai già un account? Accedi</a>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            const errorElement = document.getElementById('error-message');
            const successElement = document.getElementById('success-message');

            // Reset messages
            errorElement.style.display = 'none';
            successElement.style.display = 'none';

            // Validazione
            if (password !== confirmPassword) {
                errorElement.textContent = 'Le password non coincidono';
                errorElement.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorElement.textContent = 'La password deve essere di almeno 6 caratteri';
                errorElement.style.display = 'block';
                return;
            }

            // Verifica se l'email è già registrata
            const users = JSON.parse(localStorage.getItem('teaserly_users') || '[]');
            if (users.some(user => user.email === email)) {
                errorElement.textContent = 'Questa email è già registrata';
                errorElement.style.display = 'block';
                return;
            }

            // Crea il nuovo utente
            const newUser = {
                id: Date.now().toString(),
                name: name,
                email: email,
                password: password,
                joinDate: new Date().toISOString()
            };

            // Salva l'utente
            users.push(newUser);
            localStorage.setItem('teaserly_users', JSON.stringify(users));

            // Mostra messaggio di successo
            successElement.textContent = 'Account creato con successo!';
            successElement.style.display = 'block';

            // Reindirizza al login dopo 2 secondi
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>
</body>

</html>
