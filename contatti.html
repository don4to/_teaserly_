<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti - Teaserly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Stili coerenti con index.html */
        :root {
            --primary-color: #e50914;
            --dark-color: #000;
            --light-color: #fff;
            --gray-color: #333;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--dark-color);
            color: var(--light-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--dark-color);
            padding: 20px 0;
            text-align: center;
        }

        .logo img {
            height: 50px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin: 30px 0;
            font-size: 2.5rem;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Form Styling */
        .contact-form {
            background-color: var(--gray-color);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--light-color);
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            background-color: rgba(255, 255, 255, 0.2);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        button[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s, background-color 0.3s;
            display: block;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #b00710;
            transform: translateY(-2px);
        }

        /* Contact Info */
        .contact-info {
            background-color: var(--gray-color);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .info-item i {
            font-size: 24px;
            color: var(--primary-color);
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }

        .info-item h3 {
            margin: 0 0 5px 0;
            font-size: 1.2rem;
        }

        .info-item p {
            margin: 0;
            color: #ccc;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            color: var(--light-color);
            font-size: 24px;
            transition: color 0.3s, transform 0.3s;
        }

        .social-links a:hover {
            color: var(--primary-color);
            transform: translateY(-3px);
        }

        /* Map */
        .map-container {
            margin-top: 30px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .map-container iframe {
            width: 100%;
            height: 300px;
            border: none;
        }

        /* Success Message */
        .success-message {
            display: none;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="logo.png" alt="Teaserly Logo"></a>
        </div>
    </header>

    <div class="container">
        <h1><i class="fas fa-envelope"></i> Contattaci</h1>

        <div id="success-message" class="success-message">
            Messaggio inviato con successo! Ti risponderemo al pi√π presto.
        </div>

        <div class="contact-grid">
            <!-- Form di Contatto -->
            <div class="contact-form">
                <form action="https://formspree.io/f/2726878063873753034" method="POST" id="contactForm">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Messaggio</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit"><i class="fas fa-paper-plane"></i> Invia Messaggio</button>
                </form>
            </div>

            <!-- Informazioni di Contatto -->
            <div class="contact-info">
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <h3>Dove siamo</h3>
                        <p>Via Roma 123, 00100 Roma, Italia</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <h3>Email</h3>
                        <p>info@teaserly.com</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <div>
                        <h3>Telefono</h3>
                        <p>+39 012 345 6789</p>
                    </div>
                </div>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com/_panichella.donato_/" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.youtube.com/@DON4TO__" target="_blank"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Gestione invio form
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('success-message').style.display = 'block';
                    form.reset();
                    setTimeout(() => {
                        document.getElementById('success-message').style.display = 'none';
                    }, 5000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // Animazione al caricamento
        document.addEventListener('DOMContentLoaded', () => {
            const items = document.querySelectorAll('.info-item, .form-group');
            items.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(20px)';
                item.style.transition = `all 0.5s ease ${index * 0.1}s`;
                setTimeout(() => {
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }, 100);
            });
        });
    </script>
</body>
</html>
